<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log - in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20220919/ourmid/pngtree-skull-cartoon-illustration-png-image_6206771.png" type="image/x-icon">
</head>
<body>
        <div class="container">
            <header>
                <div class="logo_container">
                    <img src="https://png.pngtree.com/png-vector/20220919/ourmid/pngtree-skull-cartoon-illustration-png-image_6206771.png" class="img_logo" alt="">
                </div>
                <div class="welcome">
                    Yooo, welcome back!
                </div>
                <div class="first">
                    First time here? <a href="">Sign up for free</a>
                </div>
            </header>

            <form action="login.html">
            <input type="email" name="email" id="email" placeholder="Your email" required>

            <input type="password" name="password" id="pass" placeholder="Password" required minlength="8">

                <p class="pass">Password must be at least 8 characters</p>

            <button type="submit" class="button">Sign in</button>

            <p class="magic">Sign in using Github account</p>

            <p class="or">or</p>

            <button class="phone" type="button">Log in with phone number</button>

            <p class="last">By continuing, you accept the <a href="">Terms and Service and Privacy Policy</a></p>
            </form>
        </div>


</body>
</html>
